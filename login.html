<!DOCTYPE html>
<html>
  <head>
    <title>Form Login</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background: #333;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      form {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        padding: 40px;
        max-width: 400px;
        width: 100%;
        box-sizing: border-box;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
        text-align: center;
      }
      label {
        font-size: 14px;
        margin-bottom: 5px;
        display: block;
        color: #666;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 14px;
      }
      input[type="submit"] {
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 12px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
        width: 100%;
        box-sizing: border-box;
        transition: background-color 0.3s ease;
      }
      input[type="submit"]:hover {
        background-color: #333;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .register-link {
        text-align: center;
        margin-top: 20px;
      }
      .register-link a {
        color: #333;
        text-decoration: none;
      }
      .register-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <form action="act_login.php?op=in" method="post">
      <h1>LOGIN</h1>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="psw" required />
      </div>
      <input type="submit" value="Login" />
      <div class="register-link">
        <a href="register.html">Register</a>
      </div>
    </form>
  </body>
</html>
